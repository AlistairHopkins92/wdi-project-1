<!DOCTYPE html>
<html>
<head>
  <title>Project1</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
<ul>
  <ul value="0" class="shortrow">
    <li value="x"               class="narrowcolumn"></li>
    <li value="1"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="2"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="3"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
  </ul>
  <ul value="0"  class="tallrow">
    <li value="1"               class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">1</li>
    <li value="2"     id="1"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">2</li>
    <li value="3"     id="2"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">3</li>

  </ul>

    <li value="x"               class="narrowcolumn"></li>
    <li value="4"     id="1"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="5"     id="2"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="6"     id="3"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
  </ul>
  <ul value="1" class="tallrow">
    <li value="4"               class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">4</li>
    <li value="5"     id="4"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">5</li>
    <li value="6"     id="5"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">6</li>
    <li value="7"               class="narrowcolumn"></li>
  </ul>
  <ul value="2" class="shortrow">
    <li value="x"               class="narrowcolumn"></li>
    <li value="7"     id="4"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="8"     id="5"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="9"     id="6"    class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
  </ul>
  <ul value="2" class="tallrow">
    <li value="7"               class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">7</li>
    <li value="8"     id="7"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">8</li>
    <li value="9"     id="8"    class="narrowcolumn"></li>
    <li value="b"               class="widecolumn">9</li>
    <li value="10"              class="narrowcolumn"></li>
  </ul>
  <ul value="3" class="shortrow">
    <li value="x"               class="narrowcolumn"></li>
    <li value="7"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="8"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
    <li value="9"               class="widecolumn"></li>
    <li value="x"               class="narrowcolumn"></li>
</ul>

</html>
